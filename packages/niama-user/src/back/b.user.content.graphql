type User {
  createdAt: DateTime! @createdAt
  id: ID! @id
  password: String! 
  profile: UserProfile! @relation(link: INLINE)
  roles: [String!]! @scalarList(strategy: RELATION)
  status: AuthStatus! @default(value: PENDING)
  updatedAt: DateTime! @updatedAt
  username: String! @unique
}

type UserProfile {
  city: String
  country: String
  department: String
  email: String
  firstNames: [String!]! @scalarList(strategy: RELATION)
  id: ID! @id
  lastName: String!
  phone: String
  phoneAlt: String
  street: String
  streetExtra: String
  zipcode: String
}
